<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Howling Juice ReDesign</title>
  </head>

  <header>
    <nav>
      <img src="Images/howling logo.jpg" class="logo" alt="howling logo" />
      <label for="toggleAssist">
        <img
          src="Images/hamburger.png"
          class="toggle-button"
          alt="hamburger icon"
          class="toggle-button"
        />
      </label>
      <input type="checkbox" id="toggleAssist" />

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="grid-container">
      <div class="box a-img">
        <img src="Images/juiceupdate.jpg" alt="juice pic" class="juice-image" />
        <h1>Order Now!</h1>
      </div>

      <div class="box b-img">
        <img
          src="Images/smoothie2.jpg"
          alt="smoothie pic"
          class="juice-image"
        />
        <h1>Smoothies</h1>
      </div>
      <div class="box c-img">
        <img src="Images/coffee.jpeg" alt="coffee pic" class="juice-image" />
        <h1>Coffee</h1>
      </div>
      <div class="box d-img">
        <img src="Images/tonic.jpg" alt="tonics pic" class="juice-image" />
        <h1>Tonics</h1>
      </div>
    </div>
  </main>

  <footer>
    <img src="Images/howling logo.jpg" alt="howling logo" class="footer-logo" />
  </footer>
</html>
