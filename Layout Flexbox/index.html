<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Adidas Layout Flexbox</title>
  </head>

  <header>
    <nav class="flex">
      <a href="#" class="logo-container">
        <img class="logo" alt="badass logo" src="images/logo.jpeg"
      /></a>

      <!--Nav-->
      <ul class="flex">
        <li class="flex-item"><a href="#">HOME</a></li>
        <li class="flex-item"><a href="#">WOMENS</a></li>
        <li class="flex-item"><a href="#">MENS</a></li>
        <li class="flex-item"><a href="#">KIDS</a></li>
        <li class="flex-item"><a href="#">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <div class="flex-image-container">
    <!--Flex Image Row1-->
    <img class="flex-images" alt="photo5" src="images/photo5.jpg" />
    <img class="flex-images" alt="photo3" src="images/photo3.jpeg" />
    <img class="flex-images" alt="photo2" src="images/photo2.jpeg" />
  </div>
    <!--Flex Image Row2-->
  <div class="flex-image-container2">
    <img class="flex-images" alt="photo1" src="images/photo1.jpeg" />
    <img class="flex-images" alt="photo4" src="images/photo4.jpeg" />
    </div>
  </div>

  <footer></footer>
</html>
