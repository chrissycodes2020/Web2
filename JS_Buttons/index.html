<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" text="css" />
    <title>Java Buttons</title>
  </head>
  <body>
    <h1 id="header1">Intro to JS</h1>

    <section>
      <div class="pane" id="tealPane"></div>
      <button id="changeToRed">Change to Red</button>

      <div class="pane2" id="orangePane"></div>
      <button id="changeToPurple">Change to Purple</button>
    </section>

    <section>
      <h2 id="header2">Second layer</h2>
      <button id="headerSizeButton">Click to enlarge</button>
      <div class="pane3" id="blackPane"></div>
      <button id="changeToPinkButton">Click to Pink</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
