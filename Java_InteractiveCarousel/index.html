<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" text="css" />
    <title>Interactive Carousel</title>
  </head>
  <body>
    <header>
      <form method="GET" action="">
        <label for="groupSelect">Group</label>
        <select id="groupSelect">
          <option value="standing">Standing Poses</option>
          <option value="seated">Seated Poses</option>
          <option value="inverted">Inversions</option>
        </select>

        <label for="catSelect">Category</label>
        <select id="catSelect"></select>
      </form>
    </header>
    <hr />
    <main id="gallery">
      <img
        src="Images/standingeasy1.jpg"
        alt="easy standing 1"
        id="galleryImg"
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
